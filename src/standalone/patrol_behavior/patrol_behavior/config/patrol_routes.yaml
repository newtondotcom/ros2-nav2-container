# Security Patrol Route Configuration
# Define waypoints for the autonomous security patrol

patrol_routes:
  # Default security patrol route around the warehouse
  security_patrol:
    description: "Standard security patrol around warehouse perimeter"
    waypoints:
      - position: [10.15, -0.77, 0.0]
        orientation: [0.0, 0.0, 0.0, 1.0]
        description: "Northwest corner"
      
      - position: [17.86, -0.77, 0.0]
        orientation: [0.0, 0.0, 0.0, 1.0]
        description: "Northeast corner"
      
      - position: [21.58, -3.5, 0.0]
        orientation: [0.0, 0.0, 0.0, 1.0]
        description: "East side checkpoint"
      
      - position: [19.4, -6.4, 0.0]
        orientation: [0.0, 0.0, 0.0, 1.0]
        description: "South side checkpoint"
      
      - position: [-6.0, 5.0, 0.0]
        orientation: [0.0, 0.0, 0.0, 1.0]
        description: "West side checkpoint - return to start"

# Behavior configuration
behavior:
  max_duration_seconds: 1800  # 30 minutes max per route
  waypoint_timeout_seconds: 180  # 3 minutes per waypoint
  enable_reverse_route: true  # Patrol in reverse direction when route completes
  loop_patrol: true  # Continuously loop through routes
